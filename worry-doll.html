    <main class="worry-doll-container">
        <div class="title-header">
            <button class="back-button"></button>
            <h1>걱정 인형 꾸미기</h1>
        </div>

        <section class="worry-doll-section">
            <div class="speech-bubble">
                <p class="bubble-text">그림을 그려서
                    <br>걱정을 가져가는
                    <br>인형을 꾸며줘!
                </p>
            </div>

            <div class="draw">
                <div class="color-palette">
                    <div class="color" style="background-color: #B71C1C;"></div>
                    <div class="color" style="background-color: #E65100;"></div>
                    <div class="color" style="background-color: #FFEB3B;"></div>
                    <div class="color" style="background-color: #81C784;"></div>
                    <div class="color" style="background-color: #64B5F6;"></div>
                    <div class="color" style="background-color: #0D47A1;"></div>
                    <div class="color" style="background-color: #FFFFFF;"></div>
                    <div class="color" style="background-color: #FFE0B2;"></div>
                    <div class="color" style="background-color: #EF9A9A;"></div>
                    <div class="color" style="background-color: #7B1FA2;"></div>
                    <div class="color" style="background-color: #6D4C41;"></div>
                    <div class="color" style="background-color: #000000;"></div>
                </div>

                <div class="doll">
                    <canvas id="drawingCanvas" width="400" height="500"></canvas>
                </div>

                <div class="toolbox">
                    <div class="tools">
                        <img src="image/draw/연필.png" class="tool active" id=pencil data-tool="pencil" alt="연필">
                        <img src="image/draw/크레용.png" class="tool" id=crayon data-tool="crayon" alt="크레용">
                        <img src="image/draw/물감붓.png" class="tool" id=brush data-tool="brush" alt="붓">
                        <img src="image/draw/지우개.png" class="tool" id=eraser data-tool="eraser" alt="지우개">
                        <img src="image/draw/쓰레기통.png" class="tool" id=trashcan data-tool="trashcan" alt="전체 지우기">
                    </div>

                    <div class="sizes">
                        <div class="size" data-size="2"></div>
                        <div class="size" data-size="5"></div>
                        <div class="size" data-size="10"></div>
                        <div class="size" data-size="15"></div>
                        <div class="size" data-size="20"></div>
                    </div>
                </div>
            </div>

            <button id="musicDrawSaveButton" class="music-draw-save-button">저장하기<svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 17.5L6 11.5l1.4-1.4l3.6 3.55V3h2v10.65l3.6-3.55L18 11.5zM5 21v-2h14v2z" />
                </svg></button>
        </section>
    </main>
