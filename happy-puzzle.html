    <main class="happy-puzzle-container">
        <div class="title-header">
            <button class="back-button"></button>
            <h1>감정 퍼즐 맞추기</h1>
        </div>

        <section class="happy-puzzle-section">
            <div class="speech-bubble">
                <p class="bubble-text">퍼즐 조각을 맞춰서
                    <br>다양한 표정을 완성해봐!
                </p>
            </div>

            <figure class="puzzle">
                <div class="puzzle-board" id="puzzleBoard">
                    <div class="drop-zone" data-index="1"></div>
                    <div class="drop-zone" data-index="2"></div>
                    <div class="drop-zone" data-index="3"></div>
                    <div class="drop-zone" data-index="4"></div>
                </div>

                <div class="pieces-container" id="piecesContainer">
                    <img src="image/activity/puzzle/파란 퍼즐.png" class="puzzle-piece" draggable="true" data-index="1">
                    <img src="image/activity/puzzle/보라 퍼즐.png" class="puzzle-piece" draggable="true" data-index="2">
                    <img src="image/activity/puzzle/분홍 퍼즐.png" class="puzzle-piece" draggable="true" data-index="3">
                    <img src="image/activity/puzzle/초록 퍼즐.png" class="puzzle-piece" draggable="true" data-index="4">
                </div>
            </figure>
        </section>
