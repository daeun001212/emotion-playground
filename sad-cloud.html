    <main class="sad-cloud-container">
        <div class="title-header">
            <button class="back-button"></button>
            <h1>구름에 감정 띄우기</h1>
        </div>

        <section class="sad-cloud-section">
            <div class="speech-bubble">
                <p class="bubble-text">구름에 지금 느끼고 있는
                    <br>감정들을 태워서 멀리 보내줘!
                </p>
            </div>

            <figure class="cloud">
                <div class="cloud-area" id="cloudArea">
                    <img src="image/activity/cloud/구름 모음.png" alt="구름 이미지">
                </div>

                <div class="emotion-icons">
                    <img src="image/activity/cloud/기쁜 표정.png" alt="기쁨" class="emotion" draggable="true" data-name="기쁨">
                    <img src="image/activity/cloud/슬픈 표정.png" alt="슬픔" class="emotion" draggable="true" data-name="슬픔">
                    <img src="image/activity/cloud/화난 표정.png" alt="화남" class="emotion" draggable="true" data-name="화남">
                    <img src="image/activity/cloud/우는 표정.png" alt="울음" class="emotion" draggable="true" data-name="울음">
                    <img src="image/activity/cloud/놀란 표정.png" alt="놀람" class="emotion" draggable="true" data-name="놀람">
                </div>
            </figure>

            <button id="musicDrawSaveButton" class="music-draw-save-button">저장하기</button>
        </section>
    </main>
